</head>
<body>

	{

		"target": "Share the articles with permanent link?"
	},
	{

	},
	{

		"target": "Update Content and Deploy Site Frequently"
	},
	{

		"target": "Upgrade the #Site-Generator Used Often"
	},
	{
		"source": "Projects and Schedules",
		"target": "Initializing Project"
	},
	{
		"source": "Projects and Schedules",
		"target": "Typing Entities and Develop Their Relations"
	},
	{
		"source": "Projects and Schedules",
		"target": "Documenting"
	},
	{
		"source": "Requirements and Designs",
		"target": "Think about the problems about delaying and multiple schedules."
	},

<script>
	// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
	// @see http://bl.ocks.org/mbostock/2706022
	var nodes = {};

	// Compute the distinct nodes from the links.
	links.forEach(function (link) {
		link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
		link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
	});

	// var width = '100%', height = '100%';
	var width = 1920 - 10, height = 1080 - 30;

	var force = d3.layout.force()
		.nodes(d3.values(nodes))
		.links(links)
		.size([width, height])
		.linkDistance(130) //60
		.charge(-700) //-300
		.on('tick', tick)
		.start();

	var svg = d3.select('body').append('svg')
		.attr('width', width)
		.attr('height', height);

	var link = svg.selectAll('.link')
		.data(force.links())
		.enter().append('line')
		.attr('class', 'link');

	var node = svg.selectAll('.node')
		.data(force.nodes())
		.enter().append('g')
		.attr('class', 'node')
		.on('click', nodeclicked)
		// .on('mouseover', mouseover)
		// .on('mouseout', mouseout)
		.call(force.drag);

	node.append('circle')
		.attr('r', 8);

	node.append('text')
		.attr('x', 12)
		.attr('dy', '.35em')
		.text(function (d) { return d.name; });

	function tick() {
		link
			.attr('x1', function (d) { return d.source.x; })
			.attr('y1', function (d) { return d.source.y; })
			.attr('x2', function (d) { return d.target.x; })
			.attr('y2', function (d) { return d.target.y; });

		node
			.attr('transform', function (d) { return 'translate(' + d.x + ',' + d.y + ')'; });
	}

	function mouseover() {
		d3.select(this).select('circle').transition()
			.duration(750)
			.attr('r', 16);
	}

	function mouseout() {
		d3.select(this).select('circle').transition()
			.duration(750)
			.attr('r', 8);
	}

	function nodeclicked() {
		var r = d3.select(this).select('circle').attr('r');
		if (r == 24) {
			d3.select(this).select('circle').transition()
				.duration(750)
				.attr('r', 20)
				.transition()
				.duration(750)
				.attr('r', 24);
		} else if (r > 18) {
			d3.select(this).select('circle').attr('style', 'fill: orange').transition()
				.duration(750)
				.attr('r', 8);
		} else if (r > 12) {
			d3.select(this).select('circle').attr('style', 'fill: green').transition()
				.duration(750)
				.attr('r', 24);
		} else if (r > 10) {
			d3.select(this).select('circle').attr('style', 'fill: darkorange').transition()
				.duration(750)
				.attr('r', 8);
		} else {
			d3.select(this).select('circle').transition()
				.duration(750)
				.attr('r', 16)
				.transition()
				.duration(750)
				.attr('r', 12);
		}
	}
</script>

</body>
